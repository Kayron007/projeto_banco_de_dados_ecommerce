<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Minha Loja</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">

</head>

<body>

<header>
    <h1 class="logo">Minha Loja</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/masculino}">Masculino</a>
            <a th:href="@{/feminino}">Feminino</a>
            <a th:href="@{/acessorios}">Acessórios</a>
            <a th:href="@{/promocoes}">Promoções</a>
        </nav>
</header>

<main>

<h2 class="titulo">Todos os Produtos</h2>

<div class="produtos">

    <div class="item">
        <img src="https://via.placeholder.com/200" alt="">
        <h3>Produto A</h3>
        <p class="preco">R$ 120,00</p>
        <form action="/carrinho/adicionar" method="post">
            <input type="hidden" name="produtoId" value="10">
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="item">
        <img src="https://via.placeholder.com/200" alt="">
        <h3>Produto B</h3>
        <p class="preco">R$ 200,00</p>
        <form action="/carrinho/adicionar" method="post">
            <input type="hidden" name="produtoId" value="11">
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="item">
        <img src="https://via.placeholder.com/200" alt="">
        <h3>Produto C</h3>
        <p class="preco">R$ 89,90</p>
        <form action="/carrinho/adicionar" method="post">
            <input type="hidden" name="produtoId" value="12">
            <button type="submit">Adicionar</button>
        </form>
    </div>

</div>

</main>

<footer>
    <p>© 2025 — Minha Loja</p>
</footer>

<div th:replace="fragments/modal :: modalLogin"></div>
</body>
</html>
